<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>To do list</title>
</head>
<body>
  <main class="note">
    <h1>To do list</h1>
    <form action="">
      <div id="make-catatan">
        <h2>Catatan</h2>
        <label for="catatan">
          <input type="text" id="catatan" placeholder="Tambah Catatan">
        </label>
      </div>

      <div id="time">
        <h2>Pengingat</h2>
        <label for="waktu">
          <input type="datetime-local" name="waktu" id="waktu">
        </label>
      </div>
      <div class="tombol">
        <input class="btn-submit" type="submit" value="Tambah">
      </div>
    </form>
    <div class="list">
      <table>
        <thead>
          <tr>
            <th>Catatan</th>
            <th>Pengingat</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="to-do-list">
          <tr>
            <td>Potong Rambut</td>
            <td>2023-10-25T18:10</td>
            <td>
              <a href="#" class="btn-edit">Edit</a>
              <a href="#" class="btn-hapus">Hapus</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
  </main>
</body>
</html>
